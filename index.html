<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fc10ec9d00.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body class="d-flex align-items-center justify-content-center">
    <section class="shadow-lg bg-body align-self-center">
        <div class="box-overview container p-5">
            <div class="row justify-content-center pb-5">
                <div class="col-6">
                    <input type="text" class="form-control" id="input-city" placeholder="Enter your city" />
                </div>

                <div class="col-1">
                    <button class="btn btn-danger" id="button-city">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="row pt-5 pb-5">
                <div class="col-7">
                    <a href="#" id="link-position"><i class="fas fa-compass text-light"></i></a>
                    <h1 class="h5 py-0 my-0 text-light" id="display-city">
                        [Current City]
                    </h1>
                    <p class="h6 py-0 my-0 text-light" id="display-date">
                        [Date] | [Time]
                    </p>
                    <div class="d-flex">
                        <p class="h2 px-0 mx-0 text-light pe-1" id="display-temp">
                            [Current Temp]
                        </p>
                        <a href="#" class="h6 text-light text-decoration-none" id="link-celcius">
                            °C
                        </a>
                        <span class="h6 text-light">&nbsp;|&nbsp;</span>
                        <a href="#" class="h6 text-light text-decoration-none text-muted" id="link-fahrenheit">
                            °F
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-detail container p-5">
            <div class="row pb-3">
                <div class="col-7">
                    <p class="h5 py-0 my-0">Details</p>
                    <p class="h6 py-0 my-0 text-black-50">Weather Today</p>
                </div>
            </div>

            <div class="row pb-5 px-2 gx-5">
                <div class="col-4">
                    <div class="row">
                        <div class="col-4">
                            <img src="" alt="" id="display-weathericon" width="110%">
                        </div>

                        <div class="col-8 justify-content-center">
                            <p class="h6 py-0 my-0">Condition</p>
                            <p class="py-0 my-0 text-black-50 text-capitalize" id="display-condition">
                                [condition]
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <i class="fas fa-thermometer-half fs-2 align-self-center"></i>
                        </div>

                        <div class="col-8">
                            <p class="h6 py-0 my-0">Temperature</p>
                            <p class=" py-0 my-0 text-black-50" id="display-fromto">
                                [min_temp] | [max_temp]
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row">
                        <div class="col-4 d-flex justify-content-center">
                            <i class="fas fa-wind fs-3 align-self-center"></i>
                        </div>

                        <div class="col-8">
                            <p class="h6 py-0 my-0">Wind speed</p>
                            <p class=" py-0 my-0 text-black-50" id="display-windspeed">
                                [wind_speed]
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col-7">
                    <p class="h5 py-0 my-0">This Week</p>
                    <p class="h6 py-0 my-0 text-black-50">Weekly Forecast</p>
                </div>
            </div>

            <div class="row" id="display-forecast">



            </div>
        </div>

        <div class="container d-flex align-items-center justify-content-center pt-2 pb-2">
            <a class="h6 text-decoration-none text-dark" href="https://github.com/MayElectric/weather-app"><i class="fab fa-github-square h3"></i></a>
        </div>
    </section>

    <script src="src/index.js"></script>
</body>

</html>
